<p-panel [showHeader]="false">
  <h1>Pipes Basicos</h1>
  <p>Pipes incluidos en Angular - Usuaomente en el Common Module</p>
</p-panel>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="uppercase">
      {{ nameUpper | uppercase }}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="lowercase">
      {{ nameLower | lowercase }}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="titlecase">
      {{ fullName | titlecase }}
    </p-card>
  </div>
</div>
